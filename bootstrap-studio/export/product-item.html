    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background: linear-gradient(120deg,#4052f4,#0ea0ff);">

                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-4 col-xl-4"><div data-ride="carousel" class="carousel slide" id="carousel-1">
    <div class="carousel-inner">
        {% for image in product.images %}
        <div class="carousel-item"><a href="{{image.url}}" data-lightbox="photos"><img class="card-img-top scale-on-hover" src="{{image.url}}" alt="{{image.name}}" /></a></div>
        {% endfor %}
    </div>
    <div><a href="#carousel-1" role="button" data-slide="prev" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a href="#carousel-1" role="button" data-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0"></li>
    </ol>
</div></div>
                            <div class="col-12 col-md-8 col-lg-8 col-xl-8">

                                    <h3>{{product.name}}</h3>
                                    <div class="price">
                                        <h3>{{product.price}}</h3>
                                    </div>
                                    <div class="row">
                                        <div class="col"><button class="btn btn-primary" type="button"><i class="icon-basket"></i>Add to Cart</button></div>
                                        <div class="col d-flex justify-content-center align-items-center"><span>Quantity</span><input type="number" value="1" style="width: 60px;margin-left: 15px;"></div>
                                        <div class="col d-flex justify-content-center align-items-center"><span>Color</span><select style="width: 160px;margin-left: 15px;">
    <optgroup label="Colors/Materials">
        {% for material in product.materials%}
        <option value="{{material.id}}" selected>{{material}}</option>
    </optgroup>
</select>
</div>
                                    </div>
                                    <div class="summary">
                                        <p>{{product.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
